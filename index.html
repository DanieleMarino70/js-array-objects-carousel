<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js array objects carousel</title>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- BOOTSTRAP 5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- JS -->
    <script src="./js/main.js" defer></script>
</head>

<body>
    
    
    <main>
        <section class="container mt-5">
            <div class="slider d-flex">
                <div class="image-container" id="main-image">
                    <!-- qui -->
                    <div class="image-text" id="main-image-text">
                         <!-- qui -->
                    </div>
                </div>
                <div class="image-slider" id="slider-container">
                    <div class="before-circle" id="previous-carousel"> 
                        <div class="slide-up">
                            <i class="fa-solid fa-angle-up"></i>
                        </div>
                    </div>
                    <div class="after-circle" id="next-carousel">
                        <div class="slide-down">
                            <i class="fa-solid fa-angle-down"></i>
                        </div>
                    </div> 
                    <!-- qui -->
                </div>
            </div>
        </section>
    </main>

</body>

</html>
